name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

# cancel in-progress runs that use the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-new-branch:
    name: Create New Branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Create and push new branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          NEW_BRANCH="auto/update-tables-${{ github.run_id }}"
          git checkout -b $NEW_BRANCH
          git push --set-upstream origin $NEW_BRANCH

  create-tables:
    needs: create-new-branch
    name: Create Tables - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5
        with:
          ref: auto/update-tables-${{ github.run_id }}

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.59.0
          cache: false

      - run: pixi run create-tables

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tables-${{ matrix.os }}
          path: .
          retention-days: 1
          if-no-files-found: error

  commit-create-tables:
    needs: create-tables
    name: Commit Create Tables Changes
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: auto/update-tables-${{ github.run_id }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge changes from all platforms
        run: |
          for os in ubuntu-latest macos-latest windows-latest; do
            if [ -d "artifacts/tables-$os" ]; then
              rsync -av --exclude='.git' artifacts/tables-$os/ ./ || true
            fi
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "CI: auto-commit create-tables changes"
          git push

  check-tables:
    name: Check Tables - ${{ matrix.os }}
    needs: commit-create-tables
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5
        with:
          ref: auto/update-tables-${{ github.run_id }}

      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.59.0
          cache: false

      - run: pixi run check-tables

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: check-${{ matrix.os }}
          path: .
          retention-days: 1
          if-no-files-found: error

  commit-check-tables:
    needs: check-tables
    name: Commit Check Tables Changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}

    steps:
      - uses: actions/checkout@v5
        with:
          ref: auto/update-tables-${{ github.run_id }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge changes from all platforms
        run: |
          for os in ubuntu-latest macos-latest windows-latest; do
            if [ -d "artifacts/check-$os" ]; then
              rsync -av --exclude='.git' artifacts/check-$os/ ./ || true
            fi
          done

      - name: Check for changes
        id: check_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git commit -m "CI: auto-commit check-tables changes"
            git push
          fi

      - name: Check overall changes from main
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          if git diff --quiet origin/main; then
            echo "No changes from main branch"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes exist from main branch"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  create-pull-request:
    name: Create Pull Request
    needs: [commit-check-tables]
    runs-on: ubuntu-latest
    if: needs.commit-check-tables.outputs.has_changes == 'true'

    steps:
      - uses: actions/checkout@v5
        with:
          ref: auto/update-tables-${{ github.run_id }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head auto/update-tables-${{ github.run_id }} \
            --title "Auto-update NGIO tables" \
            --body "This PR was automatically created to update the NGIO tables."

  cleanup-branch:
    name: Cleanup Branch
    needs: [commit-check-tables]
    runs-on: ubuntu-latest
    if: always() && needs.commit-check-tables.outputs.has_changes == 'false'

    steps:
      - uses: actions/checkout@v5

      - name: Delete branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin --delete auto/update-tables-${{ github.run_id }} || true
